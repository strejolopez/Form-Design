<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <form>
  	<div id="left">
		    <label for="firstname">FIRST NAME<br></label><input type="text" id="firstname" placeholder="Jonathan" /><br />
		    <label for="firstname">LAST NAME<br></label><input type="text" id="lastname" placeholder="Doe" /><br />
		    <label for="email">EMAIL ADDRESS<br></label><input type="text" id="email" placeholder="jon@doe.com" /><br />
		    <label for="country">COUNTRY<br></label>
			  <select>
			     <option value="default" selected>Choose a Country</option>
			     <option value="france">France</option>
			     <option value="italy">Italy</option>
			     <option value="portugal">Portugal</option>
			  </select><br> 
		    <label for="biography">BIOGRAPHY<br></label><textarea rows="8" cols="35"></textarea><br>
	</div>
	
	<div id="middle">
		    <label for="phonenumber">PHONE NUMBER<br></label><input type="tel" id="phonenumber" placeholder="+351 999 999" /><br />
		    <label for="affiliations">AFFILIATIONS<br></label><textarea rows="8" cols="35"></textarea><br>
		    <label for="occupation">OCCUPATION<br></label>
		      <select>
		        <option value="default" selected>Choose an occupation</option>
		        <option value="student">Student</option>
		        <option value="employed">Employed</option>
		        <option value="unemployed">Unemployed</option>
		        <option value="other">Other</option>
		      </select><br>
		    <label for="cat's name">CAT'S NAME<br></label><input type="text" id="cat's name" placeholder="Kitty" /><br />
		    <label for="favorite gadget">FAVORITE GADGET<br></label><input type="text" id="favorite gadget" placeholder="Annoy-a-tron" /><br />
	</div>
	
	<div id="right">   
		    <label for="type of talent">TYPE OF TALENT<br></label>
		      <select>  
		        <option value="default" selected>Choose a talent</option>
		        <option value="dancing">Dancing</option>
		        <option value="singing">Singing</option>
		        <option value="comedy">Comedy</option>
		        <option value="cooking">Cooking</option>
		        <option value="other">Other</option>
		      </select><br>
		    <label for="favorite drink">FAVORITE DRINK<br></label><input type="text" id="favorite drink" placeholder="Green Tea" /><br />
		    <label for="special power">SPECIAL POWER<br></label><input type="text" id="special power" placeholder="Anti-gravity" /><br />
		    <label for="weapon of choice">WEAPON OF CHOICE<br></label><input type="text" id="weapon of choice" placeholder="Lightsaber" /><br />
		    <label for="comments">COMMENTS<br></label><textarea rows="8" cols="35"></textarea>
	</div>







    

	
</body>
</html>
